<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AireMad APP</title>
    <link rel="stylesheet" href="styles/stile.css">
    <meta name="viewport" content="initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Raleway" rel="stylesheet">
  </head>
  <body>
    <header>

      <div class="weather-info">
        <div class="weather-gift">
          <img src="images/sunny.gif" alt="sunny day!">
        </div>
        <div class="time-district">
          <div class="time">
            <p>00:00</p>
            <p>DATE</p>
          </div>
          <div class="district">
            <p>MADRID</p>
          </div>
        </div>
      </div>

      <div class="data">
        <p>Cº</p>
        <p>Probabilidad de lluvia #%</p>
        <p>Velocidad del viento: # km/h</p>
        <button type="button" name="button">AEMET</button>
      </div>

    </header>
    <section class="main-info">

      <div class="distric">
        <h1>DISTRITO</h1>
        <select class="select-district" name="select-district">
          <option value="Usera">USERA</option>
        </select>
      </div>
      <div class="container--air-quality">
        <div class="air-quality">
          <p>Nivel de contaminación media</p>
          <p>Medio %??? </p>
        </div>
        <div class="values">
          <p></p>
          <input type="text" name="" value="">

        </div>

      </div>

      <div class="container--emoji">

      </div>

    </section>

  </body>
</html>
