<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CountryFinder</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="combo-container">
      <select name="countries" class="countries">
        <option value="">Seleccione un país...</option>
      </select>
      <div class="loader hidden"></div>
    </div>
    <div class="country-container hidden">
      <div class="button">></div>
      <div class="country-info">
        <img class="flag">
        <h3 class="name"></h3>
        <p class="capital">Capital:<br><span></span></p>
        <p class="region">Region:<br><span></span></p>
        <p class="codeCall">Código llamadas:<br><span></span></p>
        <p class="population">Población:<br><span></span></p>
      </div>
    </div>
  <div id="map"></div>
  <!-- @Ulises: Sin callback ni async defer-->
  <script type="text/javascript" src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6g9L3HjsxwR6VZSbYEDydutkqQZAPv9c &callback=app.renderView.maps.initCountryMap"
    async defer>
  </script>
</body>
</html>
