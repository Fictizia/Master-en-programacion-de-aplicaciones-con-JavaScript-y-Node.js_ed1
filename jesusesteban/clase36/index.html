<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clase 36</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
</head>
<body>
	<style type="text/css">
		.table-bordered td, .table-bordered th{
			padding: 10px;
		}
		.container{
			padding-top: 5%;
		}
		h3.title{
			margin-bottom: 50px;
		}
	</style>
	
	
	<div class="container" >
		<div class="row">
			<div class="col-md-12">
				<h3 class="title">
					Clase 36 [LocalStorage]
				</h3>
				<div class="row">
					<div class="col-md-6">
						<div>
							<form role="form">
								<div class="form-group">
									<input type="email" class="form-control" id="name" placeholder="Nombre"/>
								</div>
								<div class="form-group">
									<input type="text" class="form-control" id="phone" placeholder="Teléfono"/>
								</div>
								<div class="form-group">
									<input type="text" class="form-control" id="mail" placeholder="Mail"/>
								</div>

								<div>
		        					<button type="button" class="btn btn-primary" id="anadir">
		        						Añadir Contacto
		        					</button> 
								</div>
							</form>
						</div>


						
					</div>
					<div class="col-md-6">

		        		<div>
		        			<table id="data-table" class="table-bordered" style="width: 100%;">
		        				<thead>
		        					<tr>
		        						<td><span><strong>Nombre</strong></span></td>
		        						<td><span><strong>Teléfono</strong></span></td>
		        						<td><span><strong>Mail</strong></span></td>
		        						<td><span><strong></strong></span></td>
		        					</tr>
		        				</thead>
		        				<tbody>
			        				<tr>
			        					<td><span id="data-nombre"></span></td>
			        					<td><span id="data-telefono"></span></td>
			        					<td><span id="data-mail"></span></td>
			        					<td>
				            				<button type="button" class="btn btn-danger" id="delete">
				            					Borrar Contacto
				            				</button> 
			        					</td>
			        				</tr>
		        				</tbody>
		        			</table>
		        		</div>

		        		<div style="padding-top: 10px;">
		            		 <ul style="list-style: none; padding-left: 0;">
		            		     <li style="display: inline-block; margin-right: 20px;">
		            				<button type="button" class="btn btn-danger" id="delete-all">
		            					Borrar Todos
		            				</button> 
		                         </li>					         
		            		     <li style="display: inline-block; margin-right: 20px;">
		            				<button type="button" class="btn btn-info" id="recovery">
		            					Recuperar Contacto
		            				</button>
		                         </li>					         
		            		 </ul>
		        		</div>

						
					</div>
				</div>
			</div>
		</div>
	</div>	
	
	
	<script type="text/javascript" src="app.js"></script>

</body>
</html>
