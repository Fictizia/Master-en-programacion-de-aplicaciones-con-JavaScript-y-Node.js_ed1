<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clase 36</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="padding-top: 5%;">
	<div class="row">
		<div class="col-md-12">
			<h3>
				Clase 36 [LocalStorage]
			</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div>
					<form role="form">
						<div class="form-group">
							 
							<label for="name">
								Nombre
							</label>
							<input type="email" class="form-control" id="name" />
						</div>
						<div class="form-group">
							 
							<label for="phone">
								Teléfono
							</label>
							<input type="tel" class="form-control" id="phone" />
						</div>
						<div>
        					<button type="button" class="btn btn-primary" id="anadir">
        						Añadir Contacto
        					</button> 
						</div>
					</form>
				</div>
			</div>
        	<div class="row" style="padding-top: 40px;">
        		<div>
            		 <ul style="list-style: none; padding-left: 0;">
            		     <li style="display: inline-block; margin-right: 20px;">
            				<button type="button" class="btn btn-danger" id="delete">
            					Borrar Contacto
            				</button> 
                         </li>					         
            		     <li style="display: inline-block; margin-right: 20px;">
            				<button type="button" class="btn btn-danger" id="delete-all">
            					Borrar Todos
            				</button> 
                         </li>					         
            		     <li style="display: inline-block; margin-right: 20px;">
            				<button type="button" class="btn btn-info" id="recovery">
            					Recuperar Contacto
            				</button>
                         </li>					         
            		 </ul>
        		</div>
        	</div>	
        	<div class="row" style="padding-top: 40px;">
        		<div>
            		 <ul id="lista">
            		 </ul>
        		</div>
        	</div>	


			
		</div>
	</div>
	
	<script>

	
		// Inputs
	    var nombre = document.getElementById("name").value;
	    var telefono = document.getElementById("phone").value;

	    var slcLista = document.getElementById("lista");

		// Funcion
		function saveItem(value){
			
			var currenTask = JSON.parse(localStorage.getItem("nombre") || []);
			
			currenTask.push(value);
			
			localStorage.setItem("Nombre", currenTask);
		}

		function updateHtml(item){
			slcLista.innerHTML += `<li>${item}</Li>`;
		}



	    //Click boton
	    document.getElementById("anadir").addEventListener("click", function(){
            saveItem;
        });
	    
	    
	    
	    
	    /*
	    document.getElementById("anadir").addEventListener("click", function(){
            var nombre = document.getElementById("name").value;
            var telefono = document.getElementById("phone").value;
            localStorage.setItem("Nombre", nombre);
            localStorage.setItem("Teléfono", telefono);
        });
	    */

        // Borrar Contacto
	    document.getElementById("delete").addEventListener("click", function(){
            var nombre = document.getElementById("name").value;
            var telefono = document.getElementById("phone").value;
            localStorage.removeItem(nombre);
            localStorage.removeItem(telefono);
        });

        // BorrarTodo
	    document.getElementById("delete-all").addEventListener("click", function(){
            localStorage.clear();
        });

        // RecuperarContacto
	    document.getElementById("recovery").addEventListener("click", function(){
            var nombre = document.getElementById("name").value;
            var telefono = document.getElementById("phone").value;
            localStorage.getItem(nombre);
            localStorage.getItem(telefono);
        });
	    
	</script>

</div>
</body>
</html>
